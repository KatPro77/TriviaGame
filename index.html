<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pub Trivia Game</title>

    <!-- Add links to Reset stylesheet, CSS stylesheet, Bootstrap, jQuery -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="container">

        <row>

            <div class="col-md-2">
                <strong>
                        <button class="btn btn-primary" id="startBtn">Start</strong>
                </button>
            </div>

        </row>

            <!-- //Questions Page -->
        <div id="timer">
            </div>

        <div id="currentQuestion">
            </div>

        <div class="question">
            </div>

        <div class="answerList">
            </div>
        
            <!-- Answers -->   
        <div id="message">
            </div>

        <div id="correctedAnswer">
            </div>

        <div id="photo">
            </div>

            <!-- Scoring -->
        <div id="finalMessage">
            </div>

        <div id="correctAnswers">
            </div>
        <div id="incorrectAnswers">
            </div>

        <div id="unanswered">
            </div>

        <div id="startOverBtn">
        </div>
    </div>

       
   

   

</body>

</html>
